<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ægløsningsfasen</title>

  <!-- skrifter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://db.onlinewebfonts.com/c/c1c6a15b0d8114a9438a5c217a06d5f1?family=Super+Funky" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="css/eglosning.css">
</head>

<body>

  <!-- top-links -->
  <a href="index.html" class="logo-link">
    <img src="images/baggrund/fase3/logocillehjem.svg" alt="Gå til forsiden">
  </a>

  <a href="index.html" class="tilbage-link">
    <img src="images/baggrund/fase3/Tilbage.svg" alt="Gå tilbage">
  </a>

  <!-- introduktion -->
  <section class="introduktionstekst">
    <h1>ÆGLØSNINGSFASEN</h1>
    <p id="typewriter-eggl"></p><!-- tekst fyldes af JS -->
  </section>

  <!-- cille-tegning + prikker -->
  <div class="eglosning-wrapper">
    <div class="eglosning-cille">
      <img src="images/eglosningfase/eglosningcille.svg" alt="Illustration af Cille">

      <!-- 7 “normale” pop-ups -->
      <button class="punkt punkt-hjerne"        onclick="togglePopup('popup1')">●</button>
      <button class="punkt punkt-øjne"          onclick="togglePopup('popup2')">●</button>
      <button class="punkt punkt-hjerte"        onclick="togglePopup('popup3')">●</button>
      <button class="punkt punkt-bryst"         onclick="togglePopup('popup4')">●</button>
      <button class="punkt punkt-muskler"       onclick="togglePopup('popup5')">●</button>
      <button class="punkt punkt-mave"          onclick="togglePopup('popup6')">●</button>
      <button class="punkt punkt-æggestokke"    onclick="togglePopup('popup7')">●</button>

      <!-- hormon-punkt (popup8) -->
      <button class="punkt punkt-hormon"        onclick="togglePopup('popup8')">●</button>
    </div>

    <!-- pop-up-bokse 1-7 -->
    <div id="popup1" class="popup-ved-prik"><h3>Hjernen</h3><p>Østrogen …</p></div>
    <div id="popup2" class="popup-ved-prik"><h3>Øjnene</h3><p>I ægløsningsfasen …</p></div>
    <div id="popup3" class="popup-ved-prik"><h3>Hjertet</h3><p>I ægløsningsfasen …</p></div>
    <div id="popup4" class="popup-ved-prik"><h3>Brystet</h3><p>Hormonændringer …</p></div>
    <div id="popup5" class="popup-ved-prik"><h3>Musklerne</h3><p>Kroppen laver lidt mere …</p></div>
    <div id="popup6" class="popup-ved-prik"><h3>Maven</h3><p>Mange oplever …</p></div>
    <div id="popup7" class="popup-ved-prik"><h3>Æggestokken</h3><p>Kroppen er fyldt …</p></div>

    <!-- pop-up 8: hormon-tabel -->
    <div id="popup8" class="popup-ved-prik">
      <div class="hormon-container">
        <img src="images/baggrund/Fase3/hormon1.svg" alt="Hormon-niveau" class="overskrift-bue"/>
        <div class="hormon-wrapper">
          <div class="hormon-bar"><div class="gul-niveau" data-niveau="40%"></div><div class="label">FSH</div></div>
          <div class="hormon-bar"><div class="gul-niveau" data-niveau="70%"></div><div class="label">FH</div></div>
          <div class="hormon-bar"><div class="gul-niveau" data-niveau="90%"></div><div class="label">ØSTROGEN</div></div>
          <div class="hormon-bar"><div class="gul-niveau" data-niveau="30%"></div><div class="label">PROGESTERON</div></div>
          <div class="hormon-bar"><div class="gul-niveau" data-niveau="60%"></div><div class="label">TESTOSTERON</div></div>
        </div>
      </div>
    </div>

    <!-- parallax-ikoner -->
    <div class="parallax-overlay">
      <img src="images/baggrund/fase3/ægløsning-icon1.svg" class="parallax icon1" data-speed="5"  alt="">
      <img src="images/baggrund/fase3/ægløsning-icon2.svg" class="parallax icon2" data-speed="4"  alt="">
      <img src="images/baggrund/fase3/ægløsning-icon4.svg" class="parallax icon4" data-speed="3"  alt="">
      <img src="images/baggrund/fase3/ægløsning-icon5.svg" class="parallax icon5" data-speed="3"  alt="">
      <img src="images/baggrund/fase3/ægløsning-icon6.svg" class="parallax icon6" data-speed="5"  alt="">
      <img src="images/baggrund/fase3/ægløsning-icon7.svg" class="parallax icon7" data-speed="4"  alt="">
    </div>
  </div><!-- /eglosning-wrapper -->

  <!-- næste fase pil -->
  <a href="d_lutealfasen.html" class="naestefase-pil">
    <img src="images/baggrund/fase3/næstefasepil.svg" alt="Gå til lutealfasen">
  </a>

  <!-- scripts -->
  <script src="js/eglosning.js"></script>
</body>
</html>
