<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menstruationsrejsen</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://db.onlinewebfonts.com/c/c1c6a15b0d8114a9438a5c217a06d5f1?family=Super+Funky" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #9b5666;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* ─────────────── FIXED ELEMENTS ─────────────── */

    #floating-girl {
      position: fixed;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      pointer-events: none;
    }

    #floating-girl img {
      width: 800px;
      height: auto;
      transform: rotate(270deg); /* rotate 90 degrees clockwise */
    }

    #bølge-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 10;
      pointer-events: none;
    }

    .nav-btn {
      position: fixed;
      bottom: 50%;
      transform: translateY(50%);
      width: 50px;
      height: 50px;
      background-color: #f2e07c;
      color: #9b5666;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 50;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    #left-btn {
      left: 20px;
    }

    #right-btn {
      right: 20px;
    }

    /* ─────────────── OVERLAY TITLE ─────────────── */

    #section-title {
      position: fixed;
      top: 20px;
      left: 30px;
      font-family: "Super Funky", cursive;
      font-size: 2.5rem;
      color: #f2e07c;
      z-index: 60;
      pointer-events: none;
      user-select: none;
    }

    /* ─────────────── HORIZONTAL SCROLL ─────────────── */

    #scroll-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-x: scroll;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      z-index: 1;
    }

    #journey {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 300vw; /* 3 scenes */
    }

    .scene {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      scroll-snap-align: start;
      background-color: transparent;
      padding: 2rem;
      box-sizing: border-box;
      position: relative;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Fixed floating girl image -->
  <div id="floating-girl">
    <img src="Data/billeder/girlonbind.png" alt="Flydende pige" />
  </div>

  <!-- Injected animated wave -->
  <div id="bølge-container"></div>

  <!-- Fixed section title (updates via JS) -->
  <div id="section-title">Scene 0: Intro</div>

  <!-- Arrows for navigation -->
  <button class="nav-btn" id="left-btn">←</button>
  <button class="nav-btn" id="right-btn">→</button>

  <!-- Scrollable container -->
  <div id="scroll-wrapper">
    <div id="journey">
      <section class="scene" id="scene0">
        <p>Velkommen til rejsen. Scroll til højre for at begynde.</p>
      </section>
      <section class="scene" id="scene1">
        <p>Scene 1 indhold her.</p>
      </section>
      <section class="scene" id="scene2">
        <p>Scene 2 indhold her.</p>
      </section>
    </div>
  </div>

  <script>
    // Inject bølge SVG
    fetch('bolge.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('bølge-container').innerHTML = html;
      });

    const scrollWrapper = document.getElementById("scroll-wrapper");
    const titleOverlay = document.getElementById("section-title");
    const sectionTitles = ["Scene 0: Intro", "Scene 1: Spejl", "Scene 2: Hormoner"];

    // Scroll to next/previous section
    document.getElementById("left-btn").addEventListener("click", () => {
      scrollWrapper.scrollBy({ left: -window.innerWidth, behavior: "smooth" });
    });

    document.getElementById("right-btn").addEventListener("click", () => {
      scrollWrapper.scrollBy({ left: window.innerWidth, behavior: "smooth" });
    });

    // Update overlay title based on scroll position
    scrollWrapper.addEventListener("scroll", () => {
      const index = Math.round(scrollWrapper.scrollLeft / window.innerWidth);
      titleOverlay.textContent = sectionTitles[index] || "";
    });
  </script>
</body>
</html>
