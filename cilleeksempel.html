<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cille Blink Animation</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #lottie {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <div id="lottie"></div>

  <!-- Henter Lottie Web som SVG-renderer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg', // <- dette er SVG-rendering
      loop: true,
      autoplay: true,
      path: 'data.json' // <- sÃ¸rg for at filnavnet matcher din json
    });
  </script>

</body>
</html>
